<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Title -->
    <title>Bootstrap Freelancer</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="container-sm">
            <div class="row">
                <div class="col-6 my-4">
                    <div class="bg-white">
                        titolo
                    </div>
                </div>
                <div class="col-6 my-4">
                    <div class="bg-white">
                        ul-list
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>

        <!-- Container start-bootstrap -->
        <div class="bg-lightgreen">
            <div class="container-sm">
                <div class="row">
                    <div class="col-12">
                        <div class="content bg-white my-4"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container portfolio -->
        <div class="container-sm">
            <div class="row">
                <div class="col-12">
                    <div class="content bg-white border-black mt-4"></div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="content mt-3 bg-red"></div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="content mt-3 bg-skyblue"></div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="content mt-3 bg-black"></div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="content mt-3 bg-lightblue"></div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="content mt-3 bg-blue"></div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="content mt-3 mb-4 bg-bisque"></div>
                </div>
            </div>
        </div>

        <!-- Container About -->
        <div class="bg-lightgreen">
            <div class="container-sm">
                <div class="row">
                    <div class="col-12">
                        <div class="content bg-white mt-4"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="content bg-white mt-3"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="content bg-white mt-3"></div>
                    </div>
                    <div class="col-12">
                        <div class="content bg-white mt-3 mb-4"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container Contact me -->
        <div class="container-sm">
            <div class="row">
                <div class="col-12">
                    <div class="content bg-white border-black mt-4"></div>
                </div>
                <div class="col-12">
                    <div class="content bg-white border-black"></div>
                </div>
                <div class="col-12">
                    <div class="content bg-white border-black mt-4 mb-4"></div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
