<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Title -->
    <title>Bootstrap Freelancer</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="container-lg">
            <div class="row">
                <div class="col-6">
                    <h2 class="text-light ps-2 text-uppercase align-items-center">start bootstrap</h2>
                </div>
                <div class="col-6">
                    <i class="fa-solid fa-bars pe-2 text-light d-flex justify-content-end d-md-none"></i>
                    <ul class="d-flex justify-content-end pe-2 text-light text-uppercase d-none d-md-flex">
                        <li>portfolio</li>
                        <li class="ps-2">about</li>
                        <li class="ps-2">contact</li>
                    </ul> 
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>

        <!-- Container start-bootstrap -->
        <div class="bg-lightgreen">
            <div class="container-lg">
                <div class="row">
                    <div class="col-12">
                        <div class="image">
                            <img src="./img/avatar.svg" alt="" class="img-fluid">
                        </div>
                        <h1 class="text-light text-uppercase text-center mt-4">start bootstrap</h1>
                        <i class="fa-solid fa-star text-light d-flex justify-content-center"></i>
                        <p class="text-center text-light text-uppercase mt-3">graphic artist - web designer - illustrator</p>                       
                    </div>
                </div>
            </div>
        </div>

        <!-- Container portfolio -->
        <div class="container-lg">
            <div class="row">
                <div class="col-12">
                    <div class="mt-4">
                        <h2 class="text-center text-uppercase">portfolio</h2>
                        <i class="fa-solid fa-star d-flex justify-content-center"></i>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="mt-3">
                        <img src="./img/cabin.png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="mt-3">
                        <img src="./img/cake.png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="mt-3">
                        <img src="./img/circus.png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="mt-3">
                        <img src="./img/game.png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="mt-3">
                        <img src="./img/safe.png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="mt-3 mb-4">
                        <img src="./img/submarine.png" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>

        <!-- Container About -->
        <div class="bg-lightgreen">
            <div class="container-lg">
                <div class="row">
                    <div class="col-12">
                        <div class="title-content bg-white mt-4"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="content bg-white mt-3"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="content bg-white mt-3"></div>
                    </div>
                    <div class="col-12">
                        <div class="title-content bg-white mt-3 mb-4"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container Contact me -->
        <div class="container-lg">
            <div class="row">
                <div class="col-12">
                    <div class="content border-black my-4"></div>
                </div>
            </div>
        </div>

        <!-- Container Data -->
        <div class="bg-data">
            <div class="container-lg">
                <div class="row">
                    <div class="col-md-4">
                        <div class="content mt-3 border-black"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="content mt-3 border-black"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="content mt-3 border-black mb-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container-lg">
            <div class="row">
                <div class="col-12">
                    <div class="bg-white my-4">
                        FOOTER
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
